<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js" defer></script>
</head>
<body>
	<h1>Shopping List</h1>
	<p id="first">Get it done today</p>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Enter</button>
	<ul>
		<li class="bold red list" random="23">Notebook<button class="delBtn">Delete</button></li>
		<li class="list">Jello<button class="delBtn">Delete</button></li>
		<li class="list">Spinach<button class="delBtn">Delete</button></li>
		<li class="list">Rice<button class="delBtn">Delete</button></li>
		<li class="list">Birthday Cake<button class="delBtn">Delete</button></li>
		<li class="list">Candles<button class="delBtn">Delete</button></li>
	</ul>
</body>
</html>
